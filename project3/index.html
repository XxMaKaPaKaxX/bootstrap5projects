<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="panel">
        <div class="row h-100 m-0">
            <div class="panel-left col-2 d-flex flex-column align-items-center p-0 px-4">
                <section class="time-and-date d-flex flex-column justify-content-center align-items-center p-3 text-light">
                    <p class="day mb-0">Środa</p>
                    <p class="time mb-0">12:00</p>
                    <p class="date mb-0 text-muted">20/20/2020</p>
                </section>
                <section class="menu d-flex flex-column justify-content-between align-items-center w-100">
                    <a href="#" class="menu-link active">
                        <i class="fas fa-sliders-h mb-4"></i>
                        <h3>Strona główna</h3>
                    </a>
                    <a href="#" class="menu-link">
                        <i class="fas fa-comments mb-4"></i>
                        <h3>Posty</h3>
                    </a>
                    <a href="#" class="menu-link">
                        <i class="fas fa-user-friends mb-4"></i>
                        <h3>Użytkownicy</h3>
                    </a>
                </section>
                <section class="mini-footer text-light text-center mt-4">
                    <h3>Diamond CMD</h3>
                    <p class="text-muted">&copy; Copyright 2021</p>
                </section>
            </div>
            <div class="panel-right col-10 p-0">
                <div class="col-9 mt-5">
                    <section class="main-stats py-4 px-5 text-light text-center">
                        <h1 class="mb-5">Główne statystyki</h1>
                        <div class="row mb-5">
                            <div class="col-4">
                                <div class="main-stat-box p-5 border">
                                    <h3 class="mb-3">postów</h3>
                                    <p>Łącznie: 4.250.120</p>
                                    <p>W tym miesiącu: 125.562</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="main-stat-box p-5 border">
                                    <h3 class="mb-3">tematów</h3>
                                    <p>Łącznie: 1.830.524</p>
                                    <p>W tym miesiącu: 35.990</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="main-stat-box p-5 border">
                                    <h3 class="mb-3">użytkowników</h3>
                                    <p>Łącznie: 750.031</p>
                                    <p>W tym miesiącu: 8.315</p>
                                </div>
                            </div>
                        </div>
                        <div id="chart" class="py-5 text-dark">

                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="main.js"></script>
</body>
</html>
